<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Impossibly Tipsy</title>
  <style>
    @-webkit-keyframes tipsy { 0 { transform: translateX(-50%) translateY(-50%) rotate(0deg); } 100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); } } @keyframes tipsy { 0 { transform: translateX(-50%) translateY(-50%) rotate(0deg); } 100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); } } body { font-family: helvetica, arial, sans-serif; background-color: #2e2e31; } a { color: #fffbf1; text-shadow: 0 20px 25px #2e2e31, 0 40px 60px #2e2e31; font-size: 80px; font-weight: bold; text-decoration: none; letter-spacing: -3px; margin: 0; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); } a:before, a:after { content: ''; padding: .9em .4em; position: absolute; left: 50%; width: 100%; top: 50%; display: block; border: 15px solid red; transform: translateX(-50%) translateY(-50%) rotate(0deg); -webkit-animation: 10s infinite alternate ease-in-out tipsy; animation: 10s infinite alternate ease-in-out tipsy; } a:before { border-color: #d9524a #d9524a rgba(0, 0, 0, 0) rgba(0, 0, 0, 0); z-index: -1; } a:after { border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #d9524a #d9524a; box-shadow: 25px 25px 25px rgba(46, 46, 49, .8); }
  </style>
</head>

<body onload="loadXMLDoc()">
  <a id="myDiv" onclick="loadXMLDoc()">历史上的今天 加载中...</span>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script>
  function loadXMLDoc() {
    var xmlhttp;
    if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest();
    }

    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
      }
    }
    xmlhttp.open("POST", "https://tenapi.cn/lishi/", true);
    xmlhttp.send();
  }
</script>

</html>
